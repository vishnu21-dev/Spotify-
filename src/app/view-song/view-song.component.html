
<div id="div" *ngIf="tracks">
<mat-card class="example-card" *ngFor="let track of tracks">

  <mat-card-header>

    <mat-card-title>Name:   {{track.trackName}}</mat-card-title>
    <mat-card-title> Artist: {{track.artist}}</mat-card-title>

  </mat-card-header>
  <mat-card-content>


    <mat-divider></mat-divider>
  </mat-card-content>



  <mat-card-actions>
    <button mat-button (click)="playSongByUrl(track.filePath)"><mat-icon>play_circle_filled</mat-icon></button>
    <button mat-button (click)="pause()"><mat-icon>pause_circle_outline</mat-icon></button>
    <button mat-button routerLink="/viewPlaylist/{{track.trackName}}">Add to playlist</button>
 </mat-card-actions>

</mat-card>
</div>
