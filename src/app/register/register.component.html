<form #loginForm="ngForm" (ngSubmit)="registerUser()">
  <div id="main">
    <h3>Register</h3>
  <input id="input" name="username" placeholder="Enter name" #username="ngModel" type="text" [(ngModel)]="user.name" minlength="5" required>
  <div *ngIf="username.invalid && (username.touched || username.dirty) ">
    <div *ngIf="username?.errors?.['minlength']">
      <p>Minimum length of name should be 5 characters</p>
    </div>
    <div *ngIf="username?.errors?.['required']">
      <p>Name is required</p>
    </div>
  </div>
  <input id="input" name="emailId" placeholder="Enter EmailID" type="email" #emailId="ngModel" [(ngModel)]="user.emailId" email required>
  <div *ngIf="emailId.invalid && (emailId.touched || emailId.dirty) ">
    <div *ngIf="emailId?.errors?.['email']">
      <p>Not valid</p>
    </div>
    <div *ngIf="emailId?.errors?.['required']">
      <p>emailId is required</p>
    </div>
  </div>
  <input id="input"  name="password" placeholder="Enter password" type="text"  #password="ngModel"[(ngModel)]="user.password" required minlength="5">
  <div *ngIf="password.invalid && (password.touched || password.dirty) ">
    <div *ngIf="password?.errors?.['minlength']">
      <p>Password length minimum of 5 character</p>
    </div>
    <div *ngIf="password?.errors?.['required']">
      <p>password is required</p>
    </div>
  </div>
  <input id="input"  name="address" placeholder="address" type="text"  #address="ngModel" [(ngModel)]="user.address" required minlength="5"><br>
  <div *ngIf="address.invalid && (address.touched || address.dirty) ">
    <div *ngIf="address?.errors?.['minlength']">
      <p>address length minimum of 5 character</p>
    </div>
    <div *ngIf="address?.errors?.['required']">
      <p>address is required</p>
    </div>
  </div>
  <button type="submit" id="button" [disabled]="loginForm.invalid"> Register</button>
</div>
<ng-container *ngIf="requestedSongError">
  <h3>{{requestedsong}}</h3>
</ng-container>
  </form>
